<!DOCTYPE html>
<html>

<head>
  <title>MSWD</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body bgcolor="#B6C4B6">

  <h2 align="center">Student Information System</h2>
  
  <nav>
 <ul>
<li><a href="index.html">Home</a></li>
<li><a href="registration.html">Registration</a></li>
<li><a href="login.html">Login</a></li>
<li><a href="contact.html">Contact Us</a></li>
<li><a href="https://newerp.kluniversity.in/">ERP</a></li>
</ul>
  </nav>
     
  <br><br>
  <center>

<form method="post" action="#">
<table>

    <tr>
 <td> <label> Enter ID</label> </td>
 <td>  <input  type="number" name="sid" required /> </td>
    </tr>

    <tr>
        <td> <label> Enter Full Name</label> </td>
        <td>  <input  type="text" name="sname" required /> </td>
           </tr>

           <tr>
            <td> <label> Select Gender </label> </td>
            <td>  <input type="radio" name="gender" value="MALE" required/> Male
                <input type="radio" name="gender" value="FEMALE" required/> Female
                <input type="radio" name="gender" value="OTHERS" required/> Others



                <tr>
                  <td> <label> DATE OF BIRTH </label> </td>
                  <td>  <input  type="date" name="sdob" required /> </td>
                     </tr>
            </td>
               </tr>

               <tr>
                <td> <label> Select Department </label> </td>
                <td>  
                    <select name="dept" required>
                        <option value=""> --SELECT--</option>
                        <option value="CSE"> CSE</option>
                        <option value="CS-IT"> CS-IT</option>
                        <option value="AIDS"> AIDS </option>
                    </select>
                </td>
                   </tr>

<tr>
  <td> <label > Select Program </label></td>
<td>
  <select name="program" required>
 <option value=""> --SELECT--</option>
 <option value="B.TECH"> B.TECH</option>
 <option value="M.TECH"> M.TECH</option>

  </select>
</td>
</tr>

<tr>
  <td> <label> Select Skil(s)</label></td>
  <td>
    <input type="checkbox" name="skills" value="C" required/>C
    <input type="checkbox" name="skills" value="C++" required/>C++
    <input type="checkbox" name="skills" value="JAVA" required/>JAVA
  </td>
</tr>

<tr>
  <td> <label>  Academic Year </label> </td>
  <td>  <input type="number" name="year" min="1" max="4" required /> </td>
     </tr>


     <tr>
      <td> <label> CGPA </label> </td>
      <td>  <input type="number" name="scgpa" step="0.01" min="0.00" max="10.0" required/> </td>
         </tr>


         <tr>
          <td> <label> BACKLOG </label> </td>
          <td>  <input type="number" name="sbacklog"  min="0" max="50" required/> </td>
             </tr>
    



      <tr>
 <td> <label> E-MAIL</label></td>
<td> <input type="email" name="Email"required/> </td>
      </tr>
<tr>
<td> <label> PASSWORD</label></td>
<td> <input type="password" name="pwd" required/></td>
</tr>

<tr>
  <td> <label> Contact Number</label></td>
  <td> <input type="text" name="scontact" pattern="[6789][0-9]{9}" placeholder="Must be 10 digits" required/></td>
</tr>
<tr>
  <td><label> Enter Address</label></td>
  <td>
    <textarea name="address"></textarea>
  </td>
</tr>





         <tr align="center">

          <td> <input type="submit" value="Register"class="button"/>
              <td>  <input type="reset" value="Clear"class="button"/> </td>
      </tr>
             

</table>

</form>

<center/>

</body>

</html>
</html>
